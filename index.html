<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

<div id="content"></div>
    <script>
        $("#content").html(marked.parse('# Marked in browser\n\nRendered by **marked**.'));
    $.get('./md-test.md', function(response, status, xhr){
        console.log('---->',response)
        var c = marked.parse(response);
        console.log(c)
        $("#content").html(c);
    });
</script>
</body>

</html>
